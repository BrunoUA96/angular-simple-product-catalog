<mat-card class="product-card">
  <img mat-card-image [src]="product.image+'?random='+product.id" alt="Image by Lorem Picsum">
  <mat-card-header>
    <mat-card-title>{{product.title}}</mat-card-title>
    <mat-card-subtitle>Dog Breed</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{product.description}}
    </p>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button>Add to cart</button>
    <button mat-button>Details</button>
  </mat-card-actions>
</mat-card>
